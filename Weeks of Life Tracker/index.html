<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weeks of Life Tracker</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Weeks of Life Tracker</h1>
        <p>Visualize each week of your life and color-code it based on what defined that time.</p>
    </header>

    <main>
        <section class="controls">
            <div class="input-group">
                <label for="birthdate">Birthdate</label>
                <input type="date" id="birthdate" />
            </div>
            <div class="input-group">
                <label for="lifespan">Expected Lifespan (years)</label>
                <input type="number" id="lifespan" min="1" max="120" value="90" />
            </div>
            <div class="input-group">
                <label for="category">Category</label>
                <select id="category"></select>
            </div>
            <div class="input-group">
                <label for="customColor">Custom Color</label>
                <input type="color" id="customColor" value="#000000" />
                <button id="saveCustomColor" class="secondary">Save Custom Color</button>
            </div>
        </section>

        <section class="legend" id="legend"></section>

        <section class="grid-wrapper">
            <div id="grid" class="grid" role="grid" aria-label="Weeks of life"></div>
        </section>

        <section class="summary" id="summary"></section>
    </main>

    <template id="legend-item-template">
        <div class="legend-item">
            <span class="swatch"></span>
            <div>
                <strong class="label"></strong>
                <p class="description"></p>
            </div>
        </div>
    </template>

    <template id="summary-item-template">
        <div class="summary-item">
            <span class="swatch"></span>
            <div>
                <strong class="label"></strong>
                <span class="count"></span>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
