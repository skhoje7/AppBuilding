<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <header class="top">
      <h1>Music Player</h1>
      <div class="controls">
        <input id="fileInput" type="file" accept="audio/*" multiple hidden />
        <button id="addBtn">Add songs</button>
        <button id="clearBtn" class="danger">Clear playlist</button>
      </div>
    </header>

    <section class="player card">
      <div class="now">
        <div class="title" id="trackTitle">No track loaded</div>
        <div class="meta">
          <span id="currentTime">0:00</span>
          <input id="seek" type="range" min="0" max="100" value="0" step="0.1" />
          <span id="duration">0:00</span>
        </div>
      </div>

      <div class="buttons">
        <button id="prevBtn" title="Prev (J)">⏮</button>
        <button id="playBtn" title="Play/Pause (Space)">▶️</button>
        <button id="nextBtn" title="Next (L)">⏭</button>

        <button id="shuffleBtn" title="Shuffle (S)">🔀</button>
        <button id="repeatBtn" title="Repeat (R)">🔁</button>

        <div class="vol">
          <button id="muteBtn" title="Mute (M)">🔈</button>
          <input id="volume" type="range" min="0" max="1" step="0.01" value="1" />
        </div>
      </div>
    </section>

    <section class="card">
      <h3>Playlist</h3>
      <ul id="playlist" class="playlist">
        <!-- items injected -->
      </ul>
      <p class="muted small">Tip: drag to reorder • click a track to play • Space = play/pause, J/K/L = prev/pause/next, ⬅️➡️ = seek, ⬆️⬇️ = volume.</p>
    </section>
  </main>

  <audio id="audio" preload="metadata"></audio>
  <script src="script.js"></script>
</body>
</html>
